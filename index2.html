<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-assets>
	    <video id="ar-video" muted="true" src="ap.m4v"</video>
      <video id="ca-video" muted="true" src="ca.m4v"</video>
	  </a-assets>
	  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
      <!-- 今回作成した『.patt』ファイルを読み込む -->
      <a-marker type='pattern' url='pattern-50.patt'>
	      <a-video src="#ar-video" width="3.6" height="2.4" position="0 0 0" rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-marker type='pattern' url='pattern-potipa.patt'>
	      <a-video src="#ca-video" width="3.6" height="2.4" position="0 0 0" rotation="270 0 0" play="true"></a-video>
      </a-marker>

      <a-camera position="0 0 5">
          <a-cursor id="cursor" color="gray" </a-cursor>
      </a-camera>
      <!-- <a-videosphere src="#ar-video" rotation="0 180 0"></a-videosphere>-->
      <a-entity video-controls="src:#ar-video"></a-entity>
      <a-entity video-controls="src:#ca-video"></a-entity>
    </a-scene>

    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#ar-video');
      v.play();
      });

      window.addEventListener('click', function () {
      var v = document.querySelector('#ca-video');
      v.play();
      });
    </script>
  </body>
</html>
